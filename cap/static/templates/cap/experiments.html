<div id="cap-experiments">
    <div ng-if="(currentUser.collaborations).length <= 0">
      Welcome to CERN Analysis Preservation. You need to be a member of a collaboration (ATLAS, ALICE, CMS, LHCb) to be able to move on...
    </div>

    <figure class="image-responsive center-block">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 730 462" preserveAspectRatio="xMidYMid meet" width="50%">
        
        <image width="730" height="462" xlink:href="/static/img/experiments.svg"/>
        
        <a ng-if="(currentUser.collaborations).indexOf('ALICE') >= 0" target="_self" xlink:href="/app/experiment/set/ALICE">
            <polygon points="0,0,0,462,365,231" opacity="0"/>
        </a>
        <a ng-if="(currentUser.collaborations).indexOf('ATLAS') >= 0" target="_self" xlink:href="/app/experiment/set/ATLAS">
            <polygon points="0,462,730,462,365,231" opacity="0"/>
        </a>
        <a ng-if="(currentUser.collaborations).indexOf('CMS') >= 0" target="_self" xlink:href="/app/experiment/set/CMS">
            <polygon points="0,0,730,0,365,231" opacity="0"/>
        </a>
        <a ng-if="(currentUser.collaborations).indexOf('LHCb') >= 0" target="_self" xlink:href="/app/experiment/set/LHCb">
            <polygon points="730,0,730,462,365,231" opacity="0"/>
        </a>
        
        </svg>
    </figure>
</div>
