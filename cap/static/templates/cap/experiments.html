<div id="cap-experiments">
    <div ng-if="(currentUser.collaborations).length <= 0">
      Welcome to CERN Analysis Preservation. You need to be a member of a collaboration (ATLAS, ALICE, CMS, LHCb) to be able to move on...
    </div>

    <img src="/static/img/experiments.svg" alt="" usemap="#experiment_map" class="img-responsive center-block">

    <map name="experiment_map">
        <area shape="poly" coords="0,0,0,462,372,231" ng-if="(currentUser.collaborations).indexOf('ALICE') > -1" target="_self" href="/app/experiment/set/ALICE" title="ALICE" alt="ALICE" />
        <area shape="poly" coords="0,462,790,462,372,231" ng-if="(currentUser.collaborations).indexOf('ATLAS') > -1" target="_self" href="/app/experiment/set/ATLAS" title="ATLAS" alt="ATLAS" />
        <area shape="poly" coords="0,0,790,0,372,231" ng-if="(currentUser.collaborations).indexOf('CMS') > -1" target="_self" href="/app/experiment/set/CMS" title="CMS" alt="CMS" />
        <area shape="poly" coords="790,0,790,462,372,231" ng-if="(currentUser.collaborations).indexOf('LHCb') > -1" target="_self" href="/app/experiment/set/LHCb" title="LHCb" alt="LHCb" />
        <area shape="default" nohref="nohref" title="" alt=""/>
    </map>
</div>
